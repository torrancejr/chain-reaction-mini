<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CCFFE0"/>
      <stop offset="50%" style="stop-color:#BFE6EF"/>
      <stop offset="100%" style="stop-color:#FFE2E3"/>
    </linearGradient>
    <linearGradient id="dominoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="8" fill="#1a1a1a"/>
    <circle cx="200" cy="150" r="6" fill="#1a1a1a"/>
    <circle cx="1050" cy="500" r="10" fill="#1a1a1a"/>
    <circle cx="1100" cy="120" r="7" fill="#1a1a1a"/>
    <circle cx="150" cy="530" r="9" fill="#1a1a1a"/>
  </g>
  
  <!-- Domino 1 (tilted left) -->
  <g transform="translate(250, 180) rotate(-15)" filter="url(#shadow)">
    <rect width="100" height="200" rx="12" fill="url(#dominoGradient)" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="10" y1="100" x2="90" y2="100" stroke="#CCCCCC" stroke-width="2"/>
    <!-- Top dots (3) -->
    <circle cx="30" cy="35" r="10" fill="#1a1a1a"/>
    <circle cx="50" cy="50" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="65" r="10" fill="#1a1a1a"/>
    <!-- Bottom dots (4) -->
    <circle cx="30" cy="130" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="130" r="10" fill="#1a1a1a"/>
    <circle cx="30" cy="170" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="170" r="10" fill="#1a1a1a"/>
  </g>
  
  <!-- Domino 2 (center, upright) -->
  <g transform="translate(420, 160)" filter="url(#shadow)">
    <rect width="100" height="200" rx="12" fill="url(#dominoGradient)" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="10" y1="100" x2="90" y2="100" stroke="#CCCCCC" stroke-width="2"/>
    <!-- Top dots (6) -->
    <circle cx="30" cy="30" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="30" r="10" fill="#1a1a1a"/>
    <circle cx="30" cy="55" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="55" r="10" fill="#1a1a1a"/>
    <circle cx="30" cy="80" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="80" r="10" fill="#1a1a1a"/>
    <!-- Bottom dots (5) -->
    <circle cx="30" cy="125" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="125" r="10" fill="#1a1a1a"/>
    <circle cx="50" cy="150" r="10" fill="#1a1a1a"/>
    <circle cx="30" cy="175" r="10" fill="#1a1a1a"/>
    <circle cx="70" cy="175" r="10" fill="#1a1a1a"/>
  </g>
  
  <!-- Domino 3 (tilted right) -->
  <g transform="translate(580, 180) rotate(12)" filter="url(#shadow)">
    <rect width="100" height="200" rx="12" fill="url(#dominoGradient)" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="10" y1="100" x2="90" y2="100" stroke="#CCCCCC" stroke-width="2"/>
    <!-- Top dots (2) -->
    <circle cx="35" cy="40" r="10" fill="#1a1a1a"/>
    <circle cx="65" cy="70" r="10" fill="#1a1a1a"/>
    <!-- Bottom dots (1) -->
    <circle cx="50" cy="150" r="10" fill="#1a1a1a"/>
  </g>
  
  <!-- Power domino with glow -->
  <g transform="translate(750, 200) rotate(5)" filter="url(#shadow)">
    <rect width="100" height="200" rx="12" fill="#FF6B8A" stroke="#FF4567" stroke-width="3"/>
    <line x1="10" y1="100" x2="90" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
    <!-- Lightning bolt -->
    <text x="50" y="70" font-size="50" text-anchor="middle" fill="white">âš¡</text>
    <text x="50" y="165" font-size="40" text-anchor="middle" fill="white">ðŸ’¥</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Chain Reaction
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="28" fill="#555555" text-anchor="middle">
    Build the chain. Break it all. Win the pot.
  </text>
  
  <!-- Brand -->
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="20" fill="#888888" text-anchor="middle">
    chainintel.io
  </text>
</svg>

