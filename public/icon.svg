<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background - Light mint/cream -->
  <rect width="1024" height="1024" rx="200" fill="#BFE6EF"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CCFFE0;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#BFE6EF;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1024" height="1024" rx="200" fill="url(#bgGrad)"/>
  
  <!-- Main Domino (white, tilted) -->
  <g transform="translate(512, 512) rotate(-15)" filter="url(#shadow)">
    <rect x="-120" y="-200" width="240" height="400" rx="24" fill="#FFFEF8" stroke="#E0DDD5" stroke-width="4"/>
    <!-- Divider line -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#D0CDC5" stroke-width="4"/>
    <!-- Top dots (5 pattern) -->
    <circle cx="-50" cy="-130" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="-130" r="22" fill="#1a1a1a"/>
    <circle cx="0" cy="-80" r="22" fill="#1a1a1a"/>
    <circle cx="-50" cy="-30" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="-30" r="22" fill="#1a1a1a"/>
    <!-- Bottom dots (4 pattern) -->
    <circle cx="-50" cy="50" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="50" r="22" fill="#1a1a1a"/>
    <circle cx="-50" cy="130" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="130" r="22" fill="#1a1a1a"/>
  </g>
  
  <!-- Second Domino (behind, slightly offset) -->
  <g transform="translate(620, 480) rotate(10)" filter="url(#shadow)">
    <rect x="-100" y="-170" width="200" height="340" rx="20" fill="#FFFEF8" stroke="#E0DDD5" stroke-width="3"/>
    <!-- Divider line -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#D0CDC5" stroke-width="3"/>
    <!-- Top dots (3 pattern) -->
    <circle cx="-40" cy="-110" r="18" fill="#1a1a1a"/>
    <circle cx="0" cy="-60" r="18" fill="#1a1a1a"/>
    <circle cx="40" cy="-110" r="18" fill="#1a1a1a"/>
    <!-- Bottom dots (2 pattern) -->
    <circle cx="-40" cy="80" r="18" fill="#1a1a1a"/>
    <circle cx="40" cy="80" r="18" fill="#1a1a1a"/>
  </g>
  
  <!-- Red Checker Badge (top right) -->
  <g transform="translate(780, 240)">
    <circle cx="0" cy="0" r="110" fill="#FF4D5A"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#fff" stroke-width="8" stroke-dasharray="28 14"/>
    <!-- Checkmark -->
    <path d="M-40,10 L-10,45 L50,-30" fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Small accent domino (bottom left) -->
  <g transform="translate(220, 750) rotate(-30)">
    <rect x="-50" y="-85" width="100" height="170" rx="12" fill="#FFE2E3" stroke="#F5B8BA" stroke-width="3"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#E8A5A8" stroke-width="2"/>
    <circle cx="0" cy="-45" r="12" fill="#FF6B8A"/>
    <circle cx="-20" cy="45" r="10" fill="#FF6B8A"/>
    <circle cx="20" cy="45" r="10" fill="#FF6B8A"/>
  </g>
</svg>

